<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="" method="GET">
        <label for="user-id">ID</label>
        <input id="user-id" type="text" placeholder="id" minlength="6" maxlength="12" required disabled value="urevise">

        <label for="user-email">Email</label>
        <input id="user-email" type="email" placeholder="@gmail.com">

        <label for="user-password">Password</label>
        <input id="user-password" type="password" minlength="6">

        <input type="url">

        <input type="number" min="16" max="100">

        <input type="file" accept=".jpg, .png">
    </form>
</body>
</html>
