<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="" method="GET">
        <label for="user-id">ID</label>
        <input id="user-id" type="text" placeholder="id" minlength="6" maxlength="12" required disabled value="urevise">

        <label for="user-email">Email</label>
        <input id="user-email" type="email" placeholder="@gmail.com">

        <label for="user-password">Password</label>
        <input id="user-password" type="password" minlength="6">

        <input type="url">

        <input type="number" min="16" max="100">

        <input type="file" accept=".jpg, .png">

        <textarea name="" id=""></textarea>
    </form>

    <form action="" method="GET">
        <input type="radio" name="agree" value="1" id="agree">
        <label for="agree">동의</label>
        <input type="radio" name="agree" value="0" id="disagree">
        <label for="disagree">비동의</label>

        <button type="submit">sumit</button>
    </form>

    <form action="" method="GET">
        <input type="checkbox" name="skills" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="skills" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="skills" id="js">
        <label for="js">JS</label>
    </form>

    <form action="" method="GET">
        <select multiple name="skills" id="">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
        </select>
        <button type="submit">sumit</button>
    </form>

    <form action="" method="GET">
        <button type="button">button</button>

        <button type="submit"></button>
    </form>
</body>
</html>
